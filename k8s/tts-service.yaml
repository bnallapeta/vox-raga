apiVersion: "serving.kserve.io/v1beta1"
kind: "InferenceService"
metadata:
  name: "vox-raga"
  namespace: "default"
  annotations:
    sidecar.istio.io/inject: "true"
spec:
  predictor:
    containers:
      - name: kserve-container
        image: bnracr.azurecr.io/vox-raga:0.1.0
        imagePullPolicy: Always
        env:
        - name: MODEL_NAME
          value: "tts_models/multilingual/multi-dataset/xtts_v2"
        - name: MODEL_DEVICE
          value: "cuda"
        - name: SERVER_LOG_LEVEL
          value: "info"
        - name: PYTHONPATH
          value: "/app:/root"
        - name: HOME
          value: "/root"
        ports:
        - name: http1
          containerPort: 8888
          protocol: TCP
        resources:
          limits:
            nvidia.com/gpu: 1
            cpu: "1"
            memory: 12Gi
          requests:
            cpu: "0.5"
            memory: 6Gi
        readinessProbe:
          httpGet:
            path: /health
            port: http1
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: http1
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
    imagePullSecrets:
    - name: acr-secret
