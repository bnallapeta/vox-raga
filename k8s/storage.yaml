apiVersion: v1
kind: PersistentVolume
metadata:
  name: vox-raga-models-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/vox-raga/models"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vox-raga-cache-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/vox-raga/cache"
---
# Update the existing PVCs to use the manual StorageClass
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vox-raga-models-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vox-raga-cache-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi 