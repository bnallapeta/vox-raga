apiVersion: apps/v1
kind: Deployment
metadata:
  name: vox-raga
  labels:
    app: vox-raga
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vox-raga
  template:
    metadata:
      labels:
        app: vox-raga
    spec:
      # Optional: Specify node affinity for GPU nodes
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: nvidia.com/gpu
      #           operator: Exists
      initContainers:
      - name: init-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /models && chown -R 1000:1000 /cache"]
        volumeMounts:
        - name: models-volume
          mountPath: /models
        - name: cache-volume
          mountPath: /cache
      containers:
      - name: vox-raga
        image: bnracr.azurecr.io/vox-raga:0.0.1-gpu
        ports:
        - containerPort: 8888
        resources:
          limits:
            # Uncomment the line below to use GPU
            nvidia.com/gpu: 1
            memory: "4Gi"
            cpu: "2"
          requests:
            memory: "2Gi"
            cpu: "1"
        env:
        - name: SERVER_PORT
          value: "8888"
        - name: MODEL_NAME
          value: "tts_models/en/vctk/vits"
        - name: MODEL_DOWNLOAD_ROOT
          value: "/app/models"
        - name: SERVER_CACHE_DIR
          value: "/app/cache"
        - name: MODEL_DEVICE
          value: "cuda"  # Use "cpu" if GPU is not available
        - name: SERVER_LOG_LEVEL
          value: "info"
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
        - name: cache-volume
          mountPath: /app/cache
        livenessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: models-volume
        emptyDir: {}  # Using emptyDir instead of PVC
      - name: cache-volume
        emptyDir: {}  # Using emptyDir instead of PVC
---
apiVersion: v1
kind: Service
metadata:
  name: vox-raga
spec:
  selector:
    app: vox-raga
  ports:
  - port: 8888
    targetPort: 8888
  type: ClusterIP 