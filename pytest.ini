[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --cov=src --cov-report=term --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    model: Model tests
    config: Configuration tests
    utils: Utility tests 